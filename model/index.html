<!DOCTYPE html>
<html lang="en">
<head lang="en">
	<meta charset="utf-8">
	<title>Model Page</title>
	<link rel="stylesheet" type="text/css" href="./index.css">
	<link rel="icon" type="image/svg" href="./img/ezattas.svg">
	<script></script>
</head>
<body>
	<div class="container">
		<div class="general-box">
			<div class="camada-um">
				<div class="logo-tipo">
					<img src="./img/ezattas.svg">
				</div>
				<div class="superior">
					<div class="frase">
						<p id="frase">The only thing I can do is keep quiet and sit this one out.</p>
					</div>
					<div class="traducao">
						<p id="traducao"><i>A única coisa que posso fazer é ficar quieto e esperar que isto passe.</i></p>
					</div>
					<div class="controle">
						
					</div>
				</div>
			</div>
			<div class="camada-dois">
				<div class="lado">
					<div class="escala" id="escala">
						
					</div>
					<div class="porcento">
						<p id="porcentagem">0%</p>
					</div>
				</div>
				<div class="principal">
					<div class="console">
						<div class="quadro-1">
							<div class="secao">
								<h2>Phrasal Verbs</h2>		
							</div>
							<div class="boxes">
								<iframe src="../phrasal-verbs.html"></iframe>
							</div>
							<div class="position"><p id="position">Position: 0 of 0</p></div>
						</div>
						<div class="quadro-2">
							<div class="acertos">
								<h2>Acertos</h2>
								<div id="acertos"></div>
							</div>
							<div class="erros">
								<h2>Erros</h2>
								<div id="erros"></div>
							</div>
						</div>
						<div class="quadro-3">
							<div class="pesquisa">
								<input type="text" name="pesquisa" placeholder="Search Pronunciation">
								<button class="search">Search</button>
							</div>
							<div class="monitor">
								<canvas></canvas>
							</div>
							<div class="barra-geral">
								<div class="hidden" onclick="esconder()"><p id="hidden">Hide Translation</p></div>
							</div>
							<div class="barra-play">
								<div class="button-control"><img onclick="repeatAudio(1)" src="./img/repeat.svg"></div>
								<div class="button-control"><img onclick="playAudio(1)" src="./img/headphone.svg"></div>
								<div class="button-control"><img src="./img/information.svg"></div>
							</div>
						</div>
					</div>
					<div class="bar-control">
						<div class="botao-1"><button id="return" onclick="retornar()">Return</button></div>
						<div class="botao-2"><button id="player">Record Audio</button></div>
						<div class="botao-3"><button id="next" onclick="next()">Next</button></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<audio src="../audio.mp3" id="som"></audio> <!-- tag de audio nativo -->
	<script src="arrays.js"></script>
	<script src="keys.js"></script>
	<script src="control.js"></script>
	<script src="index.js"></script>
	<script src="api.js"></script>
</body>
</html>
